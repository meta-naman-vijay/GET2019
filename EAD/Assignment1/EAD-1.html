<!DOCTYPE html>
<html>

                <script>
                        function registerEmployee(){

                            //for naming validation//
                            var fullName = document.getElementById('emp_name').value;
                            employee_name_letters = /^[A-Za-z]*$/;
                            if(fullName==""){   
                                document.getElementById("emp_name_validation").innerHTML="Name can't be empty";
                                document.getElementById("emp_name_validation").style.color="red";
                                return false;
                            }
                            if(fullName.length<2){
                                document.getElementById('emp_name_validation').innerHTML ="Name must be contain minimum two character";
                                document.getElementById('emp_name_validation').style.color = "red";
                                return false;
                            }
                            if(!fullName.match(employee_name_letters)){
                                document.getElementById('emp_name_validation').innerHTML ="Name should not contain any numbers or special character";
                                document.getElementById('emp_name_validation').style.color = "red";
                                return false;
                            }
                            //for gender validaton//
                        
                            if(document.getElementById("male").checked ==false && document.getElementById("female").checked ==false){
                                document.getElementById('emp_gender_validation').innerHTML ="Please select your gender";
                                document.getElementById('emp_gender_validation').style.color = "red";
                                return false;
                            } 
                            //for email validation//
                            var employee_emailid = document.getElementById('emp_email').value;
                            var emailid_pattern  = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.]{3,5})+\.([A-Za-z]{2,4})$/;

                            if(emailid_pattern.test(employee_emailid)==false){
                            document.getElementById('emp_email_validation').innerHTML ="Enter Valid Email Address ";
                            document.getElementById('emp_email_validation').style.color = "red";
                            return false;
                            }
                            //for password validation//
                            var employee_password = document.getElementById('emp_password').value;
                            var employee_confirm_password = document.getElementById('emp_conform_password').value;
                            if (employee_password == "") {
                                document.getElementById('emp_password_validation').innerHTML ="Password must be filled out";
                                document.getElementById('emp_password_validation').style.color = "red";
                                return false;
                            }
                        
                            if(!employee_password.match("(?=.*[a-z])")){
                                sdocument.getElementById('emp_password_validation').innerHTML ="Password contain at least one lower case";
                                document.getElementById('emp_password_validation').style.color = "red";
                                return false;
                            }

                            if(!employee_password.match("(?=.*[0-9])")){
                                document.getElementById('emp_password_validation').innerHTML ="Password should contain at one digit ";
                                document.getElementById('emp_password_validation').style.color = "red";
                                return false;
                            }

                            if(!employee_password.match("(?=.*[A-Z])")){
                                document.getElementById('emp_password_validation').innerHTML ="Password contain at least one upper case ";
                                document.getElementById('emp_password_validation').style.color = "red";
                                return false;
                            }

                            if(!employee_password.match("(?=^.{8,}$)")){
                                document.getElementById('emp_password_validation').innerHTML ="Password length minimum 8 ";
                                document.getElementById('emp_password_validation').style.color = "red";
                                return false;
                            }
                
                            //check confirm password//
                            if(!employee_password.match(emp_conform_password)){
                                document.getElementById('emp_conform_password_validation').innerHTML ="Confirm password not matched ";
                                document.getElementById('emp_conform_password_validation').style.color = "red";
                                return false;
                            }
                           
                            //for contact validaton//
                            var employee_contact = document.getElementById('emp_mobile_number').value;
                            if (employee_contact.length <8) {
                                document.getElementById('emp_mobile_validation').innerHTML ="Contact length should be greater then 8";
                                document.getElementById('emp_mobile_validation').style.color = "red";
                                return false;
                            }
                               
                            
                            var emp_id=100188;
                            document.getElementById("emp_detail").innerHTML="<h3>Registered Successfully Registration Id : "+emp_id+"</h3>";
                            toShowVehicleDetail(emp_id);
                        }

                        function toShowVehicleDetail(emp_id){
                            document.getElementById("vehicle_detail").innerHTML="<center>"+
                                "<h3>Enter Vehicle Detail</h3>"+
                                "<form>"+
                                    "<table>"+
                                        "<tr><td ><input type='text' id='vehicle_name' placeholder='Vehicle Name' size='40' /></td></tr>"+

                                                "</select>"+

                                        "<tr><td><textarea id='vehicle_identification' placeholder='Enter Vehicle Identification' ></textarea></td></tr>"+

                                    "</table>"+
                                "</form>"+

                            ;

                        }

                        function toShowPrice(){
                        
                           var vehicle_type=document.getElementById("vehicle_type").value;
                           document.getElementById("vehicle_detail").innerHTML="<h3>Vehicle "+vehicle_type+" is Selected</h3>";
                            switch(vehicle_type) {

                                    "</table>"+
                                 "</form>"+
                                "</center>";
                                    break;
                            }
                        }
                        function finalPrice(price){
                            var radios = vehicle_price.elements[price];
                            var vPrice; 
                            for (var i=0; i<radios.length; i++) {
                                var someRadio = radios[i];
                                if (someRadio.checked) {
                                    vPrice = someRadio.value;
                                    break;
                                }
                            }
                            document.getElementById("vehicle_charge").innerHTML="<h3>Total Amount is :INR "+vPrice+"</h3>";
                        }
